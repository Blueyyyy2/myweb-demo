<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon with ChatGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Webtoon with ChatGPT</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="webtoon">
        <h2>Latest Episode</h2>
        <img src="webtoon-episode1.jpg" alt="Webtoon Episode 1">
        <p>Click below to start a conversation with the characters of the webtoon!</p>
        <button id="chat-btn">Start Chat</button>
    </section>

    <section id="chat-box">
        <div id="chat-content">
            <!-- Chat content will go here -->
        </div>
        <textarea id="user-input" placeholder="Type your message..."></textarea>
        <button id="send-btn">Send</button>
    </section>

    <footer>
        <p>&copy; 2025 Webtoon with ChatGPT. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
